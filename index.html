<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ants, Anthill, and Food</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #3a3023;
      }

      .ant,
      .anthill,
      .food {
        position: absolute;
      }

      .ant {
        width: 20px;
        height: 20px;
        background-color: #a8473c;
        display: flex;
        justify-content: space-between;
        align-items: end;
      }

      .anthill {
        width: 40px;
        height: 40px;
        background-color: #2ecc71;
        border-radius: 20%;
      }

      .food {
        width: 40px;
        height: 40px;
        background-color: #f39c12;
        border-radius: 50%;
      }

      .trail,
      .trailWithFood {
        width: 10px;
        height: 10px;
        background-color: #3498db;
        position: absolute;
      }

      .trailWithFood {
        background-color: red;
      }

      .trajectory {
        border: 5px white solid;
      }

      .sensor1,
      .sensor2 {
        width: 0;
        height: 0;
        border: 1px solid yellow;
      }

      .sensor2 {
        border: 1px solid rgb(0, 255, 0);
      }

      .path {
        position: absolute;
        border: 1px solid #3498db;
        transform-origin: left center;
        transform: rotate(45deg);
      }

      .pathWithFood {
        position: absolute;
        border: 1px solid red;
        transform-origin: left center;
        transform: rotate(45deg);
      }

      #mouse-coordinates {
        position: fixed;
        bottom: 0;
        left: 0;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 5px;
        border: 1px solid #ccc;
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="mouse-coordinates"></div>
    <script src="script.js"></script>
  </body>
</html>
